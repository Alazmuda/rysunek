<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rysunek</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="500" style="border:1px solid #000000;"></canvas>
    <script>
        //ziemia
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 400);
        ctx.lineTo(2000, 400);
        ctx.stroke();

        //kola
        ctx.beginPath();
        ctx.arc(150, 370, 30, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(500, 370, 30, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        //swiatla
        ctx.beginPath();
        ctx.fillStyle = "yellow ";
        ctx.roundRect(505, 273, 25, 20, [0,100,0,0]);
        ctx.closePath();
        ctx.fill();

        //auto
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.roundRect(110, 200, 200, 150, [40,0,0,5]);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.roundRect(310, 270, 230, 80, [0,50,5,0]);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
        

        //szyby
        ctx.beginPath(); 
        ctx.fillStyle = "blue";
        ctx.moveTo(310, 200);
        ctx.lineTo(430, 270);
        ctx.lineTo(310, 270);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.roundRect(140, 220, 150, 80, [5,5,5,5]);
        ctx.closePath();
        ctx.fill();

        //krzyz
        ctx.beginPath(); 
        ctx.moveTo(490, 230);
        ctx.lineTo(490, 270);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath(); 
        ctx.moveTo(480, 245);
        ctx.lineTo(500, 245);
        ctx.closePath();
        ctx.stroke();

        
    </script>
</body>
</html>
